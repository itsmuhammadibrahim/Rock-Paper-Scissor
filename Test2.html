<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div class="p-2">
    <div class="">
    <p class="mb-2">Amazon Shipping Calculator</p>
    <p class="mb-2"> Order Under $40 = + $10 Shipping.</p>
    <p class="mb-2">Order over $40 = Free Shipping.</p>
    </div>
    
   <input class="cost  mt-5 border-2 border-black p-0.5" type="number" placeholder="Cost of order">
   <button class="bg-green-600 text-white p-1 rounded" onclick="total_cost();">Calculate</button>
   <p class="total_cost mt-2"></p>

   
</div>
   <script>
        
        function total_cost() {
            let cost = document.querySelector('.cost').value;
            cost = parseInt(cost);    
            if (cost < 40) {
                cost = cost + 10;
            } else {
                cost = cost;
            }
            document.querySelector('.total_cost').innerHTML = `Total Cost is: ${cost}`;
        }
    </script>
</body>
</html>
