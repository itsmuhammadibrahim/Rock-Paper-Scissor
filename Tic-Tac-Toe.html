<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <p class="font-mono text-1xl pl-2" >Rock Paper Scissors</p>
    <button class="rounded-l-lg px-8 bg-sky-500" onclick="human = 'Rock'; genRandom();Result();select();count();">Rock</button>
    <button class="rounded-none px-8 bg-sky-500" onclick="human = 'Paper'; genRandom();Result();select();count();">Paper</button>
    <button class="rounded-r-lg px-8 bg-sky-500" onclick="human = 'Scissor'; genRandom();Result();select();count();">Scissor</button>
    
    
    <p class="result p-2"></p>

    <p class="select p-2"></p>

    <p class="count p-2" ></p>

    <button class="rounded-full px-8 bg-sky-500" onclick="countzero();">Reset</button>
<script>
    let Computer = '';
    let human = '';
    let wins = 0;
    let lose = 0;
    let ties = 0;

    function genRandom() {
        const random_number = Math.random(); 
        if (random_number < 0.333) {
            Computer = 'Rock';
        }
        else if (random_number > 0.333 && random_number < 0.666) {
            Computer = 'Paper';
        } else {
            Computer = 'Scissor';
        }        
    }
    function Result() {
        if ((Computer === 'Paper' && human === 'Rock') || (Computer === 'Rock' && human === 'Scissor') || (Computer === 'Scissor' && human === 'Paper')  ) {
            lose += 1
            document.querySelector('.result').innerHTML = 'You Lose!'
        }else if ((Computer === 'Rock' && human === 'Paper') || (Computer === 'Scissor' && human === 'Rock') || (Computer === 'Paper' && human === 'Scissor')) {
            wins += 1
            document.querySelector('.result').innerHTML = 'You Win!'
        } else {
            ties += 1
            document.querySelector('.result').innerHTML = 'Tie!'
        }
        
    }
    function select() {
        document.querySelector('.select').innerHTML = `You: ${human} - Computer: ${Computer} `
    }
    function count() {
        document.querySelector('.count').innerHTML = `Wins: ${wins}, Lose: ${lose}, Ties: ${ties}`;    
    }
    
    function countzero() {
        wins = 0;
        lose = 0;
        ties = 0; 
        document.querySelector('.count').innerHTML = `Wins: ${wins}, Lose: ${lose}, Ties: ${ties}`;
        document.querySelector('.result').innerHTML = '';
        document.querySelector('.select').innerHTML = "You:  - Computer:  "
    }

</script>
</body>

</html>
