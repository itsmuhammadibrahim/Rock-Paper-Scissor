<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-2">
    <P>Youtube Subscribe Button</P>
    <button class="bg-black text-white font-bold rounded-full p-1 px-4 mt-2 focus:bg-sky-500"onclick="subscribe()">Subscribe</button>
 </div>
    <script>
        function subscribe() {
            document.querySelector('button').innerHTML = 'Subscribed';    
        }
        
        
    </script>

</body>
</html>
